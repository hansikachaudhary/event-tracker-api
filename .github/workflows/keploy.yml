name: Keploy API Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-keploy-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš¡ Start Server in Background
        run: |
         nohup npm start &
         sleep 30  # Increase wait time if needed
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: ğŸ§ª Run Keploy Tests
        run: |
         curl --fail --silent --location "https://github.com/keploy/keploy/releases/latest/download/keploy-linux-amd64" --output keploy
         chmod +x ./keploy
         ls -lh ./keploy  # Check if file exists and is executable
         ./keploy version # Optional: Print Keploy version for debugging
         ./keploy test --path ./ --delay 10