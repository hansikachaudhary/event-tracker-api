name: Keploy API Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-keploy-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: ⚡ Start Server in Background
        run: |
          nohup npm start & sleep 20
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: 🧪 Run Keploy Tests
        run: |
          curl --fail --silent --location "https://github.com/keploy/keploy/releases/latest/download/keploy-linux-amd64" --output keploy
          chmod +x ./keploy
          ./keploy test --path ./ --delay 10
